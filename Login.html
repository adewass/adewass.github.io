<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/CSS/login.css">
  <title>Login y Registro</title>
</head>
<body>
    <!-- La siguiente sección contiene el contenido principal de la página -->
    <section>
        <div class="form-box">
            <div class="form-value">
                <!-- Formulario de inicio de sesión -->
                <form id="login-form" action="index.html" method="get">
                    <h2>Login</h2>
                    <!-- Campo para el correo electrónico -->
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <!-- Campo para la contraseña -->
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <!-- Botón para enviar el formulario de inicio de sesión -->
                    <button type="submit">iniciar sesión</button>
                    <!-- Enlace para alternar al formulario de registro -->
                    <div class="register">
                        <p>Nuevo usuario? <a href="#" id="show-register-form">Crear cuenta</a></p>
                    </div>
                </form>

                <!-- Formulario de registro (inicialmente oculto) -->
                <form id="register-form" style="display: none;">
                    <h2>Registro</h2>
                    <!-- Campo para el nombre de usuario -->
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="username" required>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    <!-- Campo para el correo electrónico en el formulario de registro -->
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <!-- Campo para la contraseña en el formulario de registro -->
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <!-- Botón para enviar el formulario de registro -->
                    <button type="submit">Registrarse</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Inclusión de un archivo JavaScript externo para funcionalidad adicional -->
    <script src="/JS/login.js"></script>
</body>
</html>
